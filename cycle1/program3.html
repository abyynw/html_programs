<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
		<div class="content">
			<form>
			<div class="user-details">
				<div class="input-box">
					<label class="details">First Name</label>
					<input type="text" placeholder="Enter Your Name" required>
				</div>
				<div class="input-box">
					<span class="details">Email</span>
					<input type="text" placeholder="Enter your email" required>
				</div>
				<div class="input-box">
					<span class="details">Phone Number</span>
					<input type="text" placeholder="Enter your number" required>
				</div>
				<div class="gender-details">

				<span class="gender-title">Gender</span>
				<div class="category">
				<label for="dot-1">
					<span class="dot one">
						<input type="radio" name="gender" id="dot-2"></span>
					<span class="gender">Male</span>
				</label>
				<label for="dot-2">
					<span class="dot two">
						<input type="radio" name="gender" id="dot-1">
					</span>
					<span class="gender">Female</span>
				</label>
				</div>
			</div>
				<div class="hobbie-details">
					<div class="check-box">
						<span class="hobbie-title">Hobbies</span>
						<div>
							<input type="checkbox" name="reading">
							<label for="reading">Reading</label>
						</div>
						<div>
							<input type="checkbox" name="gaming">
							<label for="gaming">Gaming</label>
						</div>
						<div>
							<input type="checkbox" name="cooking">
							<label for="cooking">Cooking</label>
						</div>
						<div>
							<input type="checkbox" name="traveling">
							<label for="traveling">Traveling</label>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
